<!DOCTYPE html>
<html>
<head>
	<title>float right</title>

	<style type="text/css">
		*{
			margin: 0px;
		}
		div{
			margin-bottom: 10px;
			width: 300px;
			height: 100px;
		}
		#top{
			float: right;
			background-color: red;
			border: 1px solid black;
		
		}
		#main{
			background-color: pink;
			border: 1px solid black;
			float: right;
			clear: right;

		}
		#bottom
		{
			
			border: 1px solid black;
			background-color: #58B478;

		}
	</style>
</head>
<body>
<div id="top">lorem 1</div>
<div id="main">lorem 2</div>
<div id="bottom">lorem 3</div>
</body>
</html>
